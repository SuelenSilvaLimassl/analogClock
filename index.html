<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quattrocento:wght@700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Clock</title>
</head>
<body>
  <div class="clock">

    <div class="hand hour" data-hour-hand></div>
    <div class="hand minute" data-minute-hand></div>
    <div class="hand second" data-second-hand></div>

    <div class="number numberI">I</div>
    <div class="number numberII">II</div>
    <div class="number numberIII">III</div>
    <div class="number numberIV">IV</div>
    <div class="number numberV">V</div>
    <div class="number numberVI">VI</div>
    <div class="number numberVII">VII</div>
    <div class="number numberVIII">VIII</div>
    <div class="number numberIX">IX</div>
    <div class="number numberX">X</div>
    <div class="number numberXI">XI</div>
    <div class="number numberXII">XII</div>
    
  </div>
  
  <script src="./script.js"></script>
</body>
</html>
